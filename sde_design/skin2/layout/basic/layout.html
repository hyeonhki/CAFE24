<script type="text/ez-prop">
	<ez-prop data-version="1.0.0">
		<ez-var data-prop="theme" data-namespace="ez.layout.theme" data-type="array">
			<ez-item data-id="theme01" data-name="MODERN" data-desc="모던하고 세련된 스타일" data-font="Roboto, Noto Sans KR" data-background-color="#f5f5f5" override-value="html" data-font-css="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap">
				모던하고 세련된 스타일 (Roboto + Noto Sans KR)
			</ez-item>
			<ez-item data-id="theme02" data-name="SOFT" data-desc="은은하고 부드러운 스타일" data-font="Roboto, Noto Sans KR" data-background-color="#d8d9ed" data-font-css="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"></ez-item>
			<ez-item data-id="theme03" data-name="BREEZY" data-desc="밝고 경쾌한 스타일" data-font="Roboto, Noto Sans KR" data-background-color="#ffc1a8" data-font-css="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"></ez-item>
			<ez-item data-id="theme04" data-name="FRESH" data-desc="시원하고 산뜻한 스타일" data-font="Roboto, Noto Sans KR" data-background-color="#c3e7e7" data-font-css="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"></ez-item>
		</ez-var>
	</ez-prop>
</script>

<body class="theme01" data-ez-theme="theme01">
	<div id="skipNavigation">
		<p><a href="#category">전체상품목록 바로가기</a></p>
		<p><a href="#contents">본문 바로가기</a></p>
	</div>
	<div id="wrap">
<!--@import(/layout/basic/header.html)-->
<!--@import(/layout/basic/sidebar.html)-->
<div id="container">
			<div id="contents">
				<span module="Layout_MobileAction" class="RTMB">
					<a href="#none" onclick="{$go_back}"><!--@import(/svg/icon-go-back.html)-->뒤로가기</a>
				</span>
				<!--@contents-->
			</div>
		</div>
<!--@import(/layout/basic/footer.html)-->
</div><!-- //wrap -->

	<div id="progressPaybar" style="display:none;">
		<div id="progressPaybarBackground" class="layerProgress"></div>
		<div id="progressPaybarView">
			<div class="box">
				<h3>현재 결제가 진행중입니다.</h3>
				<p class="txt">
					본 결제 창은 결제완료 후 자동으로 닫히며,결제 진행 중에 본 결제 창을 닫으시면<br>
					주문이 되지 않으니 결제 완료 될 때 까지 닫지 마시기 바랍니다.
				</p>
				<div class="progressbar"><img src="//img.echosting.cafe24.com/skin/skin/common/img_loading.gif" alt="loading" loading="lazy"></div>
			</div>
		</div>
	</div>

	<div module="Layout_multishopShipping">
		<!--@css(/layout/basic/css/ec-base-layer.css)-->
		<!--@css(/css/module/layout/multishopShipping.css)-->
		<!--@js(/js/module/layout/multishopShipping.js)-->
		<div class="worldshipLayer ec-base-layer typeModal">
			<div class="header">
				<h3>WORLD SHIPPING</h3>
			</div>
			<div class="content">
				<p class="desc">PLEASE SELECT THE DESTINATION COUNTRY AND LANGUAGE :</p>
				<select module="Layout_multishopShippingCountrylist">
					<option value="{$country_code}" {$country_default_selected}>SHIPPING TO : {$country_name}</option>
					<option value="{$country_code}" {$country_default_selected}>SHIPPING TO : {$country_name}</option>
				</select>
				<select module="Layout_multishopShippingLanguagelist">
					<option value="{$shop_domain}" {$shop_default_selected}>LANGUAGE : {$shop_language_name}</option>
					<option value="{$shop_domain}" {$shop_default_selected}>LANGUAGE : {$shop_language_name}</option>
				</select>
			</div>
			<div class="ec-base-button">
				<a href="#none" class="btnSubmitFix sizeM">GO</a>
			</div>
			<a href="#none" class="btnClose">닫기</a>
		</div>
	</div>

	<div class="layer_shadow" id="layer_shadow"></div>
