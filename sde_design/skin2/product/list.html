<!-- 타이틀 섹션 -->
<div class="section product-list-title-section">
    <h2 id="category-title">
        <script>
            // URL 파라미터에 따라 타이틀 설정
            const urlParams = new URLSearchParams(window.location.search);
            const cateNo = urlParams.get('cate_no');
            const isBest = urlParams.get('best');
            const isNewArrivals = urlParams.get('module');
            
            let title = 'Products'; // 기본값
            
            if (isBest) {
                title = 'Best';
            } else if (isNewArrivals && isNewArrivals.includes('product_listmain')) {
                title = 'New Arrivals';
            } else if (cateNo === '42') {
                title = 'Tops';
            } else if (cateNo === '47') {
                title = 'Accessories';
            }
            
            document.getElementById('category-title').textContent = title;
        </script>
    </h2>
</div>
